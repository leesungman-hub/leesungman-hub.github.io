<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhino Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-600 to-indigo-500">
    <div class="w-full max-w-4xl mx-auto bg-black/10 backdrop-blur-lg rounded-xl shadow-lg border border-white/20 p-8 my-10">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-white">Rhino Gallery</h1>
            <a href="index.html" class="text-white hover:text-gray-300">&larr; Back to Profile</a>
        </div>
        
        <!-- Full Gallery -->
        <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
            <div>
                <img src="project/1.jpg" alt="Rhino Project 1" class="gallery-item h-48 w-full object-cover rounded-lg cursor-pointer hover:opacity-75 transition-opacity duration-300" data-src="project/1.jpg">
            </div>
            <div>
                <img src="project/2.jpg" alt="Rhino Project 2" class="gallery-item h-48 w-full object-cover rounded-lg cursor-pointer hover:opacity-75 transition-opacity duration-300" data-src="project/2.jpg">
            </div>
            <div>
                <img src="project/Hair_Dryer.jpg" alt="Rhino Project 3" class="gallery-item h-48 w-full object-cover rounded-lg cursor-pointer hover:opacity-75 transition-opacity duration-300" data-src="project/Hair_Dryer.jpg">
            </div>
            <div>
                <img src="project/s25.jpg" alt="Rhino Project 4" class="gallery-item h-48 w-full object-cover rounded-lg cursor-pointer hover:opacity-75 transition-opacity duration-300" data-src="project/s25.jpg">
            </div>
        </div>
    </div>

    <!-- Lightbox Modal -->
    <div id="lightbox-modal" class="hidden fixed inset-0 bg-black/80 z-50 flex items-center justify-center p-4">
        <span id="lightbox-close" class="absolute top-4 right-6 text-white text-5xl font-bold cursor-pointer select-none">&times;</span>
        <img id="lightbox-image" src="" alt="Full-size image" class="max-w-full max-h-full rounded-lg">
    </div>

    <script>
        // Lightbox functionality (same as index.html)
        const modal = document.getElementById('lightbox-modal');
        const modalImg = document.getElementById('lightbox-image');
        const closeBtn = document.getElementById('lightbox-close');
        const galleryItems = document.querySelectorAll('.gallery-item');

        galleryItems.forEach(item => {
            item.addEventListener('click', () => {
                modal.classList.remove('hidden');
                modalImg.src = item.dataset.src;
            });
        });

        const closeModal = () => {
            modal.classList.add('hidden');
            modalImg.src = '';
        };

        closeBtn.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && !modal.classList.contains('hidden')) {
                closeModal();
            }
        });
    </script>
</body>
</html>
